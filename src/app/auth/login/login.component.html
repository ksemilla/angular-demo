<div class="container">
  <mat-card class="card">
    <mat-card-header class="header">Login</mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="fill" class="full-width-field">
          <mat-label ngFor="username">Username</mat-label>
          <input
            matInput
            id="username"
            type="text"
            formControlName="username"
          />
          <mat-error>Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error>Required</mat-error>
        </mat-form-field>
        <button
          *ngIf="!loading"
          mat-raised-button
          color="primary"
          type="submit"
        >
          Login
        </button>
        <div class="loading-container">
          <mat-progress-spinner
            *ngIf="loading"
            mode="indeterminate"
            value="50"
            diameter="30"
            color="primary"
          ></mat-progress-spinner>
        </div>
      </form>
      <a routerLink="/signup">Signup here</a>
    </mat-card-content>
  </mat-card>
</div>
