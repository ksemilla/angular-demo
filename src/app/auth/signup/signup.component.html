<div class="container">
  <mat-card class="card">
    <mat-card-header class="header">Create Account</mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="signup()">
        <mat-form-field appearance="fill" class="full-width-field">
          <mat-label ngFor="username">Username</mat-label>
          <input
            matInput
            id="username"
            type="text"
            formControlName="username"
          />
          <mat-error>Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error>Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-field">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
          <mat-error *ngIf="confirmPassword?.errors?.['confirmPassword']"
            >Not same as password</mat-error
          >
          <mat-error *ngIf="confirmPassword?.errors?.['required']"
            >Required</mat-error
          >
        </mat-form-field>
        <button
          *ngIf="!loading"
          mat-raised-button
          color="primary"
          type="submit"
        >
          Signup
        </button>
        <div class="loading-container">
          <mat-progress-spinner
            *ngIf="loading"
            mode="indeterminate"
            value="50"
            diameter="30"
            [color]="color"
          ></mat-progress-spinner>
        </div>
      </form>
      <a routerLink="/login">Already a member? Login here</a>
    </mat-card-content>
  </mat-card>
</div>
